<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="/registro" method="post"></form>

    <label for="Nombre">Nombre Artistico: </label >
    <input type="text" id="Nombre" name="Nombre" /><br /><br />

    <label for="Nombre Real">Nombre Real:</label>
    <input type="text" id="Nombre Real" name="nombre real" /><br /><br />

    <label for="Edad">Edad: </label>
    <input type="number" id="Edad" name="edad" /><br /><br />

    <label for="Fecha_de_Nacimiento">Fecha de Nacimiento: </label>
    <input type="date" id="Fecha_de_Nacimiento" name="Fecha_de_Nacimiento" />

    <label for="Top_5_canciones">Top 5 canciones de Spotify </label>
    <textarea name="Top_5_canciones" id="Top_5_canciones" cols="30" rows="4"></textarea>

    <label for="continente_nacionalidad">Continente de Nacionalidad: </label>
    <select name="continente_nacionalidad" id="continente_nacionalidad"></select>
    <option value="alemendra">Europa</option>
    <option value="quesito">America</option>
<option value="pancito">Asia</option></select>

</body>
</html>
